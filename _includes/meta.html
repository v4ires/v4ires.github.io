<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<meta name="theme-color" content="#009688">
<meta name="google-site-verification" content="5kYxdbWg9BLkYllLQVSDmv2hjOJYoIps0AMP8TPTQh8" />

<!-- Update your html tag to include the itemscope and itemtype attributes. -->
<html itemscope itemtype="http://schema.org/Product">

<!-- Place this data between the <head> tags of your website -->
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}.{% endif %}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}">
<meta itemprop="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}.{% endif %}">
<meta itemprop="image" content="{% if page.img_post %}{{ site.baseurl }}{{ page.img_post }}{% else %}{{ site.baseurl }}/assets/images/logo-social.png{% endif %}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}">
<meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}.{% endif %}">
<meta name="twitter:creator" content="@v4ires">
<meta name="twitter:image" content="{% if page.img_post %}{{ site.baseurl }}{{ page.img_post }}{% else %}{{ site.baseurl }}/assets/images/logo-social.png{% endif %}">

<!-- Open Graph data -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}" />
<meta property="og:locale" content="pt_BR">
<meta property="og:type" content="{% if page.type %}{{page.type}}{% else %}website{% endif %}" />
<meta property="og:url" content="{{ site.baseurl }}/{{page.slug}}" />
<meta property="og:image" content="{% if page.img_post %}{{ site.baseurl }}{{ page.img_post }}{% else %}{{ site.baseurl }}/assets/images/logo-social.png{% endif %}" />
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}.{% endif %}" />
<meta property="og:site_name" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}" />
