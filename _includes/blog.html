<div class="container">
    <h3 class="header text_b" style="text-align: justify;">Blog</h3>
    <div class="row">
        {% for post in site.posts %} {% assign loopindex = forloop.index %} {% if loopindex <=3 %}
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ post.thumbnail }}">
                </div>
                <div class="collection" style="margin-bottom: 0px; margin-top: 0px;">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="collection-item" title="{{post.title}}" >
                        {{ post.title | truncate: 50, "..." }}
                    </a>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" href="{{ site.baseurl }}{{ post.url }}"
                        style="width: 100%;">More</a>
                </div>
            </div>
        </div>
        {% endif %} {% endfor %}
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn" href="/blog" style="width: 100%;">See all publications</a>
    </div>
</div>
